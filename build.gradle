plugins {
    id 'application'
}

apply plugin : 'java'

sourceSets {
    main {
        java {
            srcDir 'src/main/'
        }
    }

    test {
        java {
            srcDirs = ["src/test/"]
        }
    }
}

test {
    useJUnit()
}

ext {
    javaMainClass = "edu.umass.wekademo.WekaDemoApp"
}

application {
    mainClassName = javaMainClass
}

group 'edu.umass'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'
    implementation group: 'org.codejargon.feather', name: 'feather', version: '1.0'
}
